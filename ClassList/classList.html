<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>classList</title>
    <style>
        .c1{
            color: rgb(248, 5, 5);
        }
        .c2{
            background-color: rgb(72, 255, 0);
        }
        .c3{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 id="add" class="c1 a1 a2 a3 a4 a5">classList</h1>
    <p id="length">show class name</p>
    <p id="item">show class name</p>
    <button onclick="add()">add</button>
    <button onclick="remove()">remove</button>
    <button onclick="toggle()">toggle</button>
    <button onclick="length()">length</button>
    <button onclick="item()">item</button>

    <script>
        function add(){
            document.getElementById("add").classList.add("c2","c3")
        }
        function remove(){
            document.getElementById("add").classList.remove("c2","c3")
        }
        function toggle(){
            document.getElementById("add").classList.toggle("c3","c2")
        }
        function length(){
            const a = document.getElementById("add").classList.length
            document.getElementById("length").innerHTML=a
        }
        function item(){
            const b = document.getElementById("add").classList.item(4)
            document.getElementById("item").innerHTML=b
        }
    </script>
</body>
</html>

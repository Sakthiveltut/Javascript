<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While</title>
</head>
<body>
    <script>
        const data = prompt("Enter a number:")
        let i=0;
        while(i<=data){
            document.writeln("<br>"+i)
            i++
        }
    </script>
</body>
</html>

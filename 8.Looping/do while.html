<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do while</title>
</head>
<body>
    <script>
        let i = 0;
        do{
            document.writeln("<br>"+i)
            i++
        }while(false)
    </script>
</body>
</html>

//every() & some()

n = [12, 18, 10, 8];

 result=n.every((value)=>{
  console.log(value)
  return value%2==0;
});

console.log("All Elements are Even :" ,result);

result=n.some((value)=>{
  return value%2==0;
});

console.log("All Elements are Even :" ,result);


function checkEven(value) {
  return value % 2 == 0;
}

result=n.every(checkEven);

console.log("checkEven All Elements are Even :" ,result);


 users = [

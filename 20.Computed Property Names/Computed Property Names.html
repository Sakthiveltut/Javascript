<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computed Property Names</title>
</head>
<body>
    <script>
        const key1 = "name"
        const key2 = "age"
        const value1 = "sakthi"
        const value2 = 21
        const user = {
            [key1]:value1,
            [key2]:value2
        }
        console.log(user)

        const {[key1]:name} = user
        console.log(name)


        function objectify1(key,value){
            let obj = {}
            obj[key] = value
            return obj
        }
        function objectify2(key,value){
            return {[key]:value}
        }

        console.log(objectify1("name","sakthi"))
        console.log(objectify2("age",21))
    </script>
</body>
</html>

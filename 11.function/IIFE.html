<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Immediately invoked function expression</title>
</head>
<body>
    <script>
        let num1 = 10;
        let num2 = 20;

        (()=>{
            console.log(num1+num2);
        })();

    </script>
</body>
</html>

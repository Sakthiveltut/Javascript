<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function with Arbitrary arguments</title>
</head>
<body>
    <script>
        function add(){
            let total = 0
            for (let i=0;i<arguments.length;i++){
                 total += arguments[i]
            }
            return total
        }

        console.log(add(5,5,5))
        console.log(add(5,5,5,56,543,43))
        console.log(add(5))
        console.log(add(5,546,564,34,435,45,56,56,3,23,34))

        function sub(...args){
            let total = 0
            for (let i=0;i<args.length;i++)
            {
                total -= args[i]
                console.log(total)
            }
        }
        sub(89,34,45,45,4,454,345)
    </script>
</body>
</html>

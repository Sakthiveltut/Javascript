<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Function</title>
</head>
<body>
    <script>
        console.log(Math.PI)
        console.log(Math.E)
        console.log(Math.round(5.5))
        console.log(Math.floor(5.9))
        console.log(Math.ceil(5.58))
        console.log(Math.sqrt(36))
        console.log(Math.abs(-45))
        console.log(Math.trunc(4.9))//Return Integer only
        console.log(Math.pow(2,4))
        console.log(Math.min(10,50,5,45,8))
        console.log(Math.max(10,50,5,45,8))
        console.log(Math.random())
        console.log(Math.floor((Math.random()*10+1)))
        console.log(Math.sign(1)) //Return Neg=-1 Zero=0 Pos=1
        console.log(Math.sin(90))
        console.log(Math.cos(90))
        console.log(Math.log(1))
        console.log(Math.log2(10))
        console.log(Math.log10(10))
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Else If Statement</title>
</head>
<body>
    <form onsubmit="grade()">
        <label for="">Enter your mark :</label>
        <input type="number" id="userInput" required>
        <button type="submit">Submit</button>
    </form>
    <script>
        function grade(){
        var mark = document.getElementById('userInput').value
        if(mark>=90){
            document.write("A Grade")
        }else if(mark>=80){
            document.write("B Grade")
        }else if(mark>=70){
            document.write("C Grade")
        }else if(mark>=60){
            document.write("D Grade")
        }else{
            document.write("E Grade")
        }
    }
    </script>
</body>
</html>

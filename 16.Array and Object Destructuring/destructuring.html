<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array and Object Destructuring</title>
</head>
<body>
    <script>
        let numbers = [10, 20, 30, 40, 50];
let [a, b, c] = numbers;
console.log(a); //10
console.log(b); //20
console.log(c); //30


let nestedArray = [[1, 2], [3, 4], [5, 6]];
let [[e, f], [g, h], [i, j]] = nestedArray;
console.log(e); //1
console.log(f); //2
console.log(g); //3
console.log(h); //4
console.log(i); //5
console.log(j); //6


let [k, l, ...m] = numbers;
console.log(k); //10
console.log(l); //20
console.log(m); // [30,40,50]


let person = {name: "Tiya", age: 5, gender: "female"};
let {person_name, person_age, person_gender} = person;
console.log(person_name); // "Tiya"
console.log(person_age); // 5
console.log(person_gender); // "female"

let address = {street: "Cherry Road", city: "Salem", state: "Tamil Nadu", zip: "636007"};
let employee = {employee_name: "Tiya", employee_age: 12, employee_gender: "female", address};
let {employee_name, employee_age, employee_gender, address: {city, state, zip}} = employee;
console.log(employee_name); // "Tiya"
console.log(employee_age); // 30
console.log(employee_gender); // "female"
console.log(city); // "Salem"
console.log(state); // "Tamil Nadu"
console.log(zip); // "636007"

let {name, age, gender,person_address="india"} = person;
console.log(name); // "guest"
console.log(age); // 25
console.log(gender); // "female"
console.log(person_address)

    </script>
</body>
</html>

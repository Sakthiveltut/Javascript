<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES5</title>
</head>
<body>
    <script>
        // Define parent class
        function Person(name){
            this.name = name
        }

        // Add method to prototype
        Person.prototype.sayHello = function (){
            console.log("Hello, my name is "+this.name)
        }

        // Define child class that inherits from parent class
        function Student(name,age){
            Person.call(this,name)
            this.age = age
        }

        // Set up prototype chain for inheritance
        Student.prototype = Object.create(Person.prototype)
        Student.prototype.constructor = Student

        // Add method to child class
        Student.prototype.eligibility = function(){
            console.log(this.name+" age is "+this.age+" "+(this.age>=18?"Eligibility":"Not Eligible"));
        }

        // Create instances of classes
        var person = new Person("sakthi")
        var student = new Student("vel",21)

        // Call methods on instances
        person.sayHello()
        student.sayHello()
        person.sayHello()
        student.eligibility()
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relational Operators</title>
</head>
<body>
    <script>

    let a=10;
    let b=20;
    
    document.writeln("Greater : ",a>b);
    document.writeln("Lesser  : ",a<b);
    document.writeln("Greater Than Equal  : ",a>=b);
    document.writeln("Greater Than Equal  : ",a<=b);
</script>
</body>
</html>

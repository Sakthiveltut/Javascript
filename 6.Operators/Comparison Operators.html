<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison Operators</title>
</head>
<body>
    1.	==	equal to <br>
    2.	===	equal value and equal type <br>
    3.	!=	not equal <br>
    4.	!==	not equal value or not equal type <br>
    <script>
        let a=10;
        let b="25";
        document.writeln(a==b);
        document.writeln(a===b);
        document.writeln(a!=b);
        document.writeln(a!==b);
    </script>
</body>
</html>

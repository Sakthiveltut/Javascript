<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logical Operators</title>
</head>
<body>
    1.	&&	and
    2.	||	or
    3.	!	not
    <script>
        let mark=45;
 
        document.writeln(mark>=35 && mark<=100);
        
        let a=5;
        //2,5
        document.writeln(a==2 || a==5);
        
        a=false;
        document.writeln(!a);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitwise Operators</title>
</head>
<body>
    <script>
        //&
let a=12;//01100
let b=24;//11000

console.log(a&b);

//&=
a&=b;
console.log(a);


// | (Bitwise or)
a=12;//01100
b=24;//11000
console.log(a|b);

//|=
a|=b;
console.log(a);


// ~    ~a = -a-1
a=12;  //-25-1=-26
console.log(~a);

// ^
a=12;
b=6;
console.log(a^b);

//<<
a=5;
b=2;
console.log(a<<b);
a<<=b;
console.log(a);

//>>
a=8;// 0000 1000
b=2;// 0000 0010
console.log(a>>b);
a>>=b;
console.log(a);

// >>>
a=-11;
b=2;

0011

-----------------

0000 1100    12
0001 1000    24
-----------------
0001 1100    8
*/
    </script>
</body>
</html>

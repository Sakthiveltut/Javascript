<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Operators</title>
</head>
<body>
    <script>
        let a=10;
        //a=a+5; //+=
        a+=5;//15
        a-=5;//10
        a*=5;//50
        a/=5;//10
        a%=5;//0
        console.log(a);
    </script>
</body>
</html>

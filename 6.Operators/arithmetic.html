<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Operator</title>
</head>
<body>
    <script>
        let a=100;
        let b=20;
        let c;
        c=a+b;
        c=a-b;
        c=a*b;
        c=a/b;
        c=a%b;
        c=2**3;//2016
        c=++a;
        c=a++
        c=--b
        c=b--
        console.log(c);
    </script>
</body>
</html>

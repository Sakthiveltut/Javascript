<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>this</title>
</head>
<body>
    <script>
        const obj1 = {
            name: 'John',
          printName: () => {
              console.log(this.name);
            }
          };
        obj1.printName();

        const obj2 = {
            name: 'John',
          printName: function() {
              console.log(this.name);
            }
          };  
        obj2.printName();

        const obj3 = {
            name: 'John',
          printName() {
              console.log(this.name);
            }
          };  
        obj3.printName();


    </script>
</body>
</html>
